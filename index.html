<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <script src="https://kit.fontawesome.com/8a1c7f9a6d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>
    <body class="index">
        <p style="margin-left: 50px; font-size: 3em; color: grey; ">Learn, Cook, Share...</p>
        <div class="box">
            <div class="title">Log In To Explore Recipes!</div>
            <form action="home.html">
                <i class="fa-solid fa-at icon"></i>
                <input type="email" id="email" name="email" required=""><br>
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="pass" name="pass" required=""><br>
                <input type="checkbox" checked id="chk" >
                <label for="chk" class="remember">Remember me</label>
                <label for="Forgot" ><a href="">Forgot me?</a></label>
                <button><a href="home.html" style="text-decoration: none;">Log In</a></button>
            </form>
            <p style="color:white">not a member? <a href="signin.html" target="popup" onclick="window.open('signin.html','popup','width=400 height=500');return 0;">Sign Up</a>
            </p>
        </div>
    </body>
</html>
